<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./src/Util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
    <title>Memory Game</title>
</head>
<body class="container-fluid">
    <br>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
                <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar tudo</button>
            </div>
        </div>
    </div>
    <br>
    <div id="carregando" class="row container-fluid invisible">
        <strong id="contador">Começando em 1...</strong>
        <div class="spinner-border text-warning spinner-border-sm" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div class="row" id="conteudo" style="margin-left: 10%;">
        
    </div>

    <div id="conteudo" class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div id="mensagem" class="alert alert-danger invisible d-flex justify-content-center align-items-center" role="alert">
                Combinação!!
            </div>
        </div>
    </div>
</body>
</html>
